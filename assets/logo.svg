<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" />
  
  <!-- Inner Shadow Circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main Credit Card -->
  <rect x="156" y="196" width="200" height="120" rx="16" fill="url(#cardGradient)" />
  <rect x="156" y="196" width="200" height="120" rx="16" fill="none" stroke="rgba(0,122,255,0.2)" stroke-width="2"/>
  
  <!-- Card Details -->
  <rect x="176" y="216" width="60" height="8" rx="4" fill="#007AFF" opacity="0.6"/>
  <rect x="176" y="232" width="40" height="6" rx="3" fill="#007AFF" opacity="0.4"/>
  
  <!-- Card Chip -->
  <rect x="176" y="256" width="24" height="18" rx="4" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Card Numbers -->
  <circle cx="320" cy="226" r="3" fill="#007AFF" opacity="0.5"/>
  <circle cx="330" cy="226" r="3" fill="#007AFF" opacity="0.5"/>
  <circle cx="320" cy="236" r="3" fill="#007AFF" opacity="0.5"/>
  <circle cx="330" cy="236" r="3" fill="#007AFF" opacity="0.5"/>
  
  <!-- Trending Up Arrow -->
  <g transform="translate(280, 260)">
    <path d="M0 20 L20 0 L40 20" stroke="#28a745" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M28 0 L40 0 L40 12" stroke="#28a745" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Arabic Text "إلتزاماتي" -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">إلتزاماتي</text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="150" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="392" cy="150" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="100" cy="350" r="5" fill="rgba(255,255,255,0.25)"/>
  <circle cx="412" cy="370" r="3" fill="rgba(255,255,255,0.35)"/>
</svg>
